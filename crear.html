<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <title>Crear usuario</title>
</head>
<body class="p-3 mb-2 body">
    <a href="opciones.html"><button class="btn btn-dark"> VOLVER </button></a>
    <div class="container principal">
         <h1 class="bree">Crear Usuario</h1>
    <form action='crear.php' method=post>
        <table class="table table-striped">
            <tr>
                <td><b>UID:</td>
                <td><input class="form-control" type="text" name="uid"></td>
            </tr>
            <tr>
                <td><b>OU:</td>
                <td><input class="form-control" type="text" name="ou"></td>
            </tr>
            <tr>
                <td><b>NOMBRE:</b></td>
                <td><input class="form-control" type="text" name="nom"></td>
            </tr>
            <tr>
                <td><b>APELLIDO:</b></td>
                <td><input class="form-control" type="text" name="cognom"></td>
            </tr>
            <tr>
                <td><b>LOGIN USUARIO:</b></td>
                <td><input class="form-control" type="text" name="givenName"></td>
            </tr>
            <tr>
                <td><b>CARGO/TÍTULO:</b></td>
                <td><input class="form-control" type="text" name="title"></td>
            </tr>
            <tr>
                <td><b>TELÉFONO:</b></td>
                <td><input class="form-control"type="text" name="telephoneNumber"></td>
            </tr>
            <tr>
                <td><b>MOVIL:</b></td>
                <td><input class="form-control"type="text" name="mobile"></td>
            </tr>
            <tr>
                <td><b>DIRECCIÓN:</b></td>
                <td><input class="form-control" type="text" name="postalAddress"></td>
            </tr>
            <tr>
                <td><b>NUMERO GID:</b></td>
                <td><input class="form-control" type="number" name="gidNumber"></td>
            </tr>
            <tr>
                <td><b>NUMERO UID:</b></td>
                <td><input class="form-control" type="number" name="uidNumber"></td>
            </tr>
            <tr>
                <td><b>DESCRIPCIÓN:</b></td>
                <td><input class="form-control" type="text" name="description"></td>
            </tr>
            <tr>
                <td><b>DIRECTORIO PERSONAL:</b></td>
                <td><input class="form-control" type="text" name="homeDirectory"></td>
            </tr>
            <tr>
                <td><b>SHELL:</b></td>
                <td><input class="form-control" type="text" name="loginShell"></td>
            </tr>
            <tr>
                <td colspan=2><input class="btn btn-dark" type=submit value="Crear"></td>
            </tr>
        </table>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
